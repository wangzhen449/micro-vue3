<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../../../../core/packages/vue/dist/vue.global.prod.js"></script>
  <!-- <script src="../../../node_modules/vue/dist/vue.global.js"></script> -->
  <script src="./runtime-dom.global.js"></script>
  <script>
    const { render, h, ref, Text, Fragment, reactive} = VueRuntimeDom
    // const { render, h, Static, Text, Fragment, ref, reactive } = Vue
    const app = document.getElementById("app")

    const functionalComponent = (props) => {
      return h('h1', props.children)
    }

    render(
      h(functionalComponent, {children: '12345'}),
      app
    )
  </script>
</body>
</html>
