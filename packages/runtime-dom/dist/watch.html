<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../../../node_modules/vue/dist/vue.global.js"></script>
  <script src="./runtime-dom.global.js"></script>
  <script>
    const { reactive, ref, effect, watch, watchEffect } = VueRuntimeDom
    // const { reactive, ref, effect, watch, watchEffect } = Vue
    const state = reactive({ count: 0 })
    watch(
      () => state.count,
      (count, prevCount) => {
        console.log("🚀 ~ file: watch.html ~ line 21 ~ count", count)
        console.log("🚀 ~ file: watch.html ~ line 21 ~ prevCount", prevCount)
      }
    )

    const count = ref(0)
    watch(count, (count, prevCount) => {
      console.log("🚀", count)
      console.log("🚀 ~", prevCount)
    })

    watchEffect(() => {
      console.log(11111, count.value);
    })

    setTimeout(() => {
      console.log('变')
      count.value = 100
      state.count++
    }, 1000);
  </script>
</body>
</html>
